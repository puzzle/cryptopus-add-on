<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">
  </head>

  <body>
    <div class="form-group" id="login-form">
      <div class="alert alert-danger hidden" id="bad-credentials">
        Wrong password or username
      </div>
      <div class="alert alert-danger hidden" id="server-error">
        Server Error occured
      </div>
      <label> Cryptopus Login </label>
      <input class="form-control" id="username" name="Username" placeholder="Name"type="text">
      <input class="form-control" id="password" name="Password" placeholder="Password" type="password">
      <button type="button" class="btn btn-primary" id="login">Login</button>
    </div>
    <div class="alert alert-danger hidden" id="no-api-users">
      You don't have any Api-Users. Please create one on your
    </div>
    <div class="form-group hidden" id="select-api-user">
      <label> Please select an Api-User </label>
      <ul class="list-group" id="api-user-list">
      </ul>
    </div>
  </body>
  <script src="../lib/jquery-3.3.1.js"></script>
  <script src="login.js"></script>
</html>
